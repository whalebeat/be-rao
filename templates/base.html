<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Bê Rào Checklist" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
          <div class="logo-circle me-2">BR</div>
          <div>
            <div class="fw-bold">Bê Rào Checklist</div>
            <small class="text-muted">Equipment Management</small>
          </div>
        </a>
        <div>
          <a class="btn btn-outline-primary me-2" href="{{ url_for('issue') }}">Issue</a>
          <a class="btn btn-outline-secondary me-2" href="{{ url_for('return_equipment') }}">Return</a>
          <a class="btn btn-outline-success" href="{{ url_for('report') }}">Reports</a>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    <footer class="text-center text-muted py-3">
      <small>© Bê Rào Checklist — Demo app</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
