{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Xuất Kho</h3>
    <div class="btn-group">
      {% if user and user.role in ['admin', 'storekeeper'] %}
      <a href="{{ url_for('manage_inventory') }}" class="btn btn-outline-success btn-sm">
        <i class="bi bi-gear"></i> Quản Lý Tồn Kho
      </a>
      {% endif %}
      {% if user and user.role == 'admin' %}
      <a href="{{ url_for('issue') }}" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-arrow-left"></i> Chuyển sang Giao Đồ
      </a>
      {% endif %}
    </div>
  </div>
  <form method="post" id="store-issue-form">
    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <label class="form-label">Giải chạy</label>
        <div class="input-group">
          <select name="marathon" id="marathon-select" class="form-select">
            <option value="">-- Chọn Giải chạy --</option>
            {% for m in marathons %}
              <option value="{{ m.id }}">{{ m.name }}</option>
            {% endfor %}
          </select>
          <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#addMarathonModal">Thêm</button>
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Người nhận</label>
        <div class="input-group">
          <select name="person" id="person-select" class="form-select">
            <option value="">-- Chọn người nhận --</option>
            {% for p in persons %}
              <option value="{{ p.name }}">{{ p.name }}</option>
            {% endfor %}
          </select>
          <input class="form-control" name="new_person" placeholder="Hoặc nhập tên mới">
        </div>
      </div>
    </div>

    <h5>Danh sách thiết bị xuất kho</h5>
    <table class="table" id="equipment-table">
      <thead><tr><th>Tên thiết bị</th><th>Tồn kho</th><th>Số lượng</th><th></th></tr></thead>
      <tbody>
        <tr class="item-row">
          <td>
            <select name="equipment[]" class="form-select equipment-select">
              <option value="">-- Chọn --</option>
              {% for e in equipments %}<option value="{{ e.id }}" data-available="{{ e.available_quantity or 0 }}">{{ e.name }}</option>{% endfor %}
            </select>
          </td>
          <td><span class="available-qty text-muted">—</span></td>
          <td><input name="quantity[]" type="number" min="1" class="form-control" value="1"></td>
          <td><button type="button" class="btn btn-sm btn-danger remove-row">X</button></td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex gap-2">
      <button type="button" id="add-row" class="btn btn-sm btn-outline-primary">+ Thêm hàng mới</button>
      <button type="submit" class="btn btn-primary">Lưu</button>
    </div>
  </form>
</div>

<!-- Modal for adding marathon -->
<div class="modal fade" id="addMarathonModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
  <div class="modal-header"><h5 class="modal-title">Thêm giải chạy</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
  <div class="modal-body"><input id="new-marathon-name" class="form-control" placeholder="Tên Giải chạy"></div>
  <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button><button id="save-marathon" class="btn btn-primary">Save</button></div>
</div></div></div>

<script>
document.getElementById('add-row').addEventListener('click', function() {
  const table = document.querySelector('#equipment-table tbody');
  const newRow = document.querySelector('.item-row').cloneNode(true);
  newRow.querySelectorAll('input').forEach(input => input.value = input.type === 'number' ? '1' : '');
  newRow.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
  table.appendChild(newRow);
});

document.addEventListener('click', function(e) {
  if (e.target.classList.contains('remove-row')) {
    const rows = document.querySelectorAll('.item-row');
    if (rows.length > 1) {
      e.target.closest('.item-row').remove();
    }
  }
});

// Update available quantity when equipment is selected
document.addEventListener('change', function(e) {
  if (e.target.classList.contains('equipment-select')) {
    const row = e.target.closest('.item-row');
    const availableSpan = row.querySelector('.available-qty');
    const selectedOption = e.target.options[e.target.selectedIndex];
    const available = selectedOption.getAttribute('data-available');
    if (available !== null && e.target.value) {
      availableSpan.textContent = available;
      availableSpan.classList.remove('text-muted');
      availableSpan.classList.add('text-info', 'fw-bold');
    } else {
      availableSpan.textContent = '—';
      availableSpan.classList.remove('text-info', 'fw-bold');
      availableSpan.classList.add('text-muted');
    }
  }
});

// Add marathon functionality
document.getElementById('save-marathon').addEventListener('click', function() {
  const name = document.getElementById('new-marathon-name').value.trim();
  if (!name) return alert('Vui lòng nhập tên Giải chạy!');
  fetch('/api/add_marathon', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({name: name})
  }).then(r => r.json()).then(data => {
    const opt = document.createElement('option');
    opt.value = data.id;
    opt.textContent = data.name;
    opt.selected = true;
    document.getElementById('marathon-select').appendChild(opt);
    document.getElementById('new-marathon-name').value = '';
    bootstrap.Modal.getInstance(document.getElementById('addMarathonModal')).hide();
  }).catch(err => alert('Lỗi khi thêm Giải chạy!'));
});
</script>
{% endblock %}
