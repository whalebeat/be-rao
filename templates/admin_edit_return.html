{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <h3>Sửa Bản ghi Trả đồ #{{ record.id }}</h3>
  <form method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Giải chạy</label>
        <select name="marathon" class="form-select">
          <option value="">-- Chọn Giải chạy --</option>
          {% for m in marathons %}
            <option value="{{ m.id }}" {% if record.marathon_id == m.id %}selected{% endif %}>{{ m.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Trạm</label>
        <select name="station" class="form-select">
          <option value="">-- Chọn tên Trạm --</option>
          {% for s in stations %}
            <option value="{{ s.id }}" {% if record.station_id == s.id %}selected{% endif %}>{{ s.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tên</label>
        <select name="equipment" class="form-select" required>
          <option value="">-- Chọn --</option>
          {% for e in equipments %}
            <option value="{{ e.id }}" {% if record.equipment_id == e.id %}selected{% endif %}>{{ e.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Số lượng</label>
        <input type="number" name="quantity" class="form-control" value="{{ record.quantity }}" min="1" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Người trả</label>
        <input type="text" name="person" class="form-control" value="{{ record.person_name }}" required>
      </div>
      <div class="col-12">
        <p class="text-muted"><small>Thời gian tạo: {{ record.timestamp.strftime('%Y-%m-%d %H:%M:%S') if record.timestamp else 'N/A' }}</small></p>
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Hủy</a>
    </div>
  </form>
</div>
{% endblock %}
