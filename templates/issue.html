{% extends "base.html" %}
{% block content %}
<div class="card p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Giao Đồ</h3>
    {% if user and user.role == 'admin' %}
    <a href="{{ url_for('store_issue') }}" class="btn btn-outline-primary btn-sm">
      <i class="bi bi-house"></i> Chuyển sang Xuất Kho
    </a>
    {% endif %}
  </div>
  <form method="post" id="issue-form">
    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <label class="form-label">Giải chạy</label>
        <div class="input-group">
          <select name="marathon" id="marathon-select" class="form-select">
            <option value="">-- Chọn Giải chạy --</option>
            {% for m in marathons %}
              <option value="{{ m.id }}">{{ m.name }}</option>
            {% endfor %}
          </select>
          <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#addMarathonModal">Thêm</button>
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Trạm</label>
        <div class="input-group">
          <select name="station" id="station-select" class="form-select">
            <option value="">-- Chọn tên Trạm --</option>
            {% for s in stations %}
              <option value="{{ s.id }}">{{ s.name }}</option>
            {% endfor %}
          </select>
          <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#addStationModal">Thêm</button>
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Người giao</label>
        {% if user and user.role == 'admin' %}
          <div class="input-group">
            <select name="person" id="person-select" class="form-select">
              <option value="">-- Chọn người giao --</option>
              {% for p in persons %}
                <option value="{{ p.name }}" {% if p.name == user.username %}selected{% endif %}>{{ p.name }}</option>
              {% endfor %}
            </select>
            <input class="form-control" name="new_person" placeholder="Hoặc nhập tên mới" value="{{ user.username if user.username not in persons|map(attribute='name')|list else '' }}">
          </div>
        {% else %}
          <input type="text" class="form-control" value="{{ user.username }}" disabled>
          <input type="hidden" name="person" value="{{ user.username }}">
        {% endif %}
      </div>
    </div>

    <h5>Danh sách</h5>
    <table class="table" id="equipment-table">
      <thead><tr><th>Tên</th><th>Thêm tên mới (nếu chưa có)</th><th>Số lượng</th><th></th></tr></thead>
      <tbody>
        <tr class="item-row">
          <td>
            <select name="equipment[]" class="form-select">
              <option value="">-- Chọn --</option>
              {% for e in equipments %}<option value="{{ e.id }}">{{ e.name }}</option>{% endfor %}
            </select>
          </td>
          <td><input name="new_equipment[]" class="form-control" placeholder="Tùy chọn: Thêm tên mới"></td>
          <td><input name="quantity[]" type="number" min="1" class="form-control" value="1"></td>
          <td><button type="button" class="btn btn-sm btn-danger remove-row">X</button></td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex gap-2">
      <button type="button" id="add-row" class="btn btn-sm btn-outline-primary">+ Thêm hàng mới</button>
      <button type="submit" class="btn btn-primary">Lưu</button>
    </div>
  </form>
</div>

<!-- Modals -->
<div class="modal fade" id="addMarathonModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
  <div class="modal-header"><h5 class="modal-title">Thêm giải chạy</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
  <div class="modal-body"><input id="new-marathon-name" class="form-control" placeholder="Tên Giải chạy"></div>
  <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button><button id="save-marathon" class="btn btn-primary">Save</button></div>
</div></div></div>

<div class="modal fade" id="addStationModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
  <div class="modal-header"><h5 class="modal-title">Thêm trạm</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
  <div class="modal-body"><input id="new-station-name" class="form-control" placeholder="Tên Trạm"></div>
  <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button><button id="save-station" class="btn btn-primary">Save</button></div>
</div></div></div>

<div class="modal fade" id="addEquipmentModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
  <div class="modal-header"><h5 class="modal-title">Thêm đồ</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
  <div class="modal-body"><input id="new-equipment-name" class="form-control" placeholder="Tên mới"></div>
  <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button><button id="save-equipment" class="btn btn-primary">Save</button></div>
</div></div></div>

{% endblock %}
